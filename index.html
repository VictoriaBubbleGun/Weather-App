<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ¤ Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/856f5c1f34.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="boxaround">
        <div class="row">
          <div class="col-4">
            <div class="p-3">
              <div class="datetime">
                <span class="datetimeheader" id="timing">//</span>
                <br /><span id="date">//</span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="p-3"><header id="header">Weather</header></div>
          </div>
          <div class="col-4">
            <div class="p-3">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt="Clear"
                id="currentWeatherIcon"
              />
            </div>
          </div>
        </div>

        <div class="row gx-5 flex-nowrap">
          <div class="col">
            <ul>
              <li class="temp">
                Temperture <a href="#" class="active" id="metric">CÂ°</a> |
                <a href="#" id="imperial"> FÂ°</a>
                <span class="weather-conditions" id="localTemperture">21Â°</span>
              </li>
              <li>
                Humidty %
                <span class="weather-conditions" id="humidity">2%</span>
              </li>
              <li>
                Wind Speed km/h
                <span class="weather-conditions" id="wind">10h</span>
              </li>
            </ul>
          </div>
          <div class="col">
            <div class="p-3">
              <span class="localcity" id="localCity">Berlin</span>
            </div>
          </div>
          <div class="col">
            <div class="p-3 form">
              <form class="citysearch" id="citysearch">
                <input
                  type="text"
                  id="newCity"
                  placeholder="ðŸ”Ž  Search for your City"
                  autocomplete="off"
                />
                <input type="submit" value="Search" class="searchbutton" />
              </form>
            </div>
            <button class="location" id="locationButton">Your Location</button>
          </div>
        </div>
        <section>
          <div class="weekdays" id="forcast"></div>
        </section>
      </div>
    </div>
    <p class="codedBy">
      <a
        class="codedByLink"
        target="_blank"
        href="https://github.com/VictoriaBubbleGun/Weather-App"
        >Open-source code</a
      >
      by Jennyfer MÃ¼ller
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
